<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parcial FINAL</title>
    <link rel="stylesheet" href="bootstrap.min.css">
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col">
                <h1 class="text-center">Calculadora</h1>
            <br>
            <input type="text" class="form-control">
            </div>
        </div>
        <br>
        <div class="row">
            <div class="col">
                <button class="btn btn-secondary btn-block" id="n7">7</button>
            </div>
            <div class="col">
                <button class="btn btn-secondary btn-block" id="n8">8</button>
            </div>
            <div class="col">
                <button class="btn btn-secondary btn-block">9</button>
            </div>
            <div class="col">
                <button class="btn btn-secondary btn-block">/</button>
            </div>
        </div>  
        <br>
        <div class="row">
            <div class="col">
                <button class="btn btn-secondary btn-block">4</button>
            </div>
            <div class="col">
                <button class="btn btn-secondary btn-block">5</button>
            </div>
            <div class="col">
                <button class="btn btn-secondary btn-block">6</button>
            </div>
            <div class="col">
                <button class="btn btn-secondary btn-block">*</button>
            </div>
        </div>  
        <br>
        <div class="row">
            <div class="col">
                <button class="btn btn-secondary btn-block">1</button>
            </div>
            <div class="col">
                <button class="btn btn-secondary btn-block">2</button>
            </div>
            <div class="col">
                <button class="btn btn-secondary btn-block">3</button>
            </div>
            <div class="col">
                <button class="btn btn-secondary btn-block">+</button>
            </div>
        </div>  
        <br>
        <div class="row">
            <div class="col">
                <button class="btn btn-secondary btn-block">0</button>
            </div>
            <div class="col">
                <button class="btn btn-secondary btn-block">.</button>
            </div>
            <div class="col">
                <button class="btn btn-secondary btn-block">C</button>
            </div>
            <div class="col">
                <button class="btn btn-secondary btn-block">-</button>
            </div>
        </div>  
        
        <br>
        <div class="row">
            <div class="col">
                <button class="btn btn-secondary btn-block">=</button>
            </div>
        </div>
         
    </div>
</body>
</html>
